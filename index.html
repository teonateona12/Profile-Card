<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <img class="bg-img" src="bg-pattern-card.svg" />
      <img class="img-one" src="image-victor.jpg" />
      <h2 class="name">Victor Crest <span class="age">26</span></h2>
      <p class="london">London</p>
      <div class="underline"></div>
      <div class="main-two">
        <div class="div-one">
          <p class="number">80K</p>
          <p class="info">Followers</p>
        </div>

        <div class="div-one">
          <p class="number">803K</p>
          <p class="info">Likes</p>
        </div>

        <div class="div-one">
          <p class="number">1.4K</p>
          <p class="info">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
